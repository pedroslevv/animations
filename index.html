<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
</head>
<body>
    
    <h1>Esta es una demo de cómo mostrar la animación con Lottie Files</h1> 
    <div id="animacion"></div>
    
    <script src="https://cdnjs.com/libraries/bodymovin" type="text/javascript"></script>
    <script>
    
    var animation = bodymovin.loadAnimation({
      container: document.getElementById('animacion'), // Required
      path: 'js/ahorra.json', // Required
      renderer: 'svg', // Required
      loop: true, // Optional
      autoplay: true, // Optional
    })
    
    </script>
    
</body>
</html>
